<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .register-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-register {
            font-size: 1.1em;
            padding: 10px 0;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            flex-shrink: 0;
            background-color: #181818;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: white;
            margin: 0 10px; /* Spacing between links */
        }
    </style>
</head>
<body>
    <!-- {% include 'navigation.html' %} -->
    <div class="content-wrapper">
        <main class="register-container">
            <h1 class="register-title">Create Account</h1>
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-floating">
                    <input type="text" name="first_name" class="form-control" id="floatingFirstName" placeholder="First Name" required>
                    <label for="floatingFirstName">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="last_name" class="form-control" id="floatingLastName" placeholder="Last Name" required>
                    <label for="floatingLastName">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required>
                    <label for="floatingUsername">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="confirm_password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
                    <label for="floatingConfirmPassword">Confirm Password</label>
                </div>
                
                <button class="btn btn-dark w-100 btn-register" type="submit">Create Account</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="/blog/login/">Log in here</a></p>
            </div>
        </main>
    </div>
    <footer>
        <p>Built with ❤️ by Aditya Upadhyay</p>
        <p>DSA ❤️ Development</p>
        <div>
            <a class="btn btn-light" href="https://www.linkedin.com/in/iamadityaupadhyay/">LinkedIn</a>
            <a class="btn btn-light" href="https://github.com/iamadityaupadhyay">GitHub</a>
        </div>
    </footer>
</body>
</html>

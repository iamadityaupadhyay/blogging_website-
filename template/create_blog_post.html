<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog Post</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Custom CSS for Styling -->
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;

            /* display: flex; */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the blog form */
        .blog-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: auto;
        }

        /* Heading style */
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form field styles */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], 
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

      
        /* Submit button styling */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

       
        /* Extra responsiveness for mobile */
        @media (max-width: 600px) {
            .blog-container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
{%include 'navigation.html'%}
    <div class="blog-container">
        
        <h1>Create a Blog Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="category_id">Category</label>
            <select  name="category" class="form-select" aria-label="Disabled select example" >
                <option selected>Select Catergory</option>
                <option value="1">Django Framework</option>
                <option value="2">Django Rest Framework</option>
                <option value="3">Python</option>
                <option value="4">Personal</option>
            </select>
            <br>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter your blog title" required>
            <br>
            <div class="form-floating">
                <textarea class="form-control" name="content" placeholder="Write Your Thoughts" id="floatingTextarea2" style="height: 200px"></textarea>
                <label for="floatingTextarea2">Content</label>
            </div>
            <br>
            <label for="content">Images</label>
            <input type="file" name="image">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

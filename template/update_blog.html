<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #181818;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .blog-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], 
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 2px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        #delete-button {
            background-color: #f60707;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        footer {
            flex-shrink: 0;
            background-color: #181818;
            color: white;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .blog-container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    {% include 'navigation.html' %}
    <div class="content-wrapper">
        <div class="blog-container">
            <h1>Update Blog Post</h1>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="category_id">Category</label>
                <select name="category" class="form-select" aria-label="Select a category" required>
                    <option value="" disabled {% if not blog.category %} selected {% endif %}>Select Category</option>
                    <option value="1" {% if blog.category == 1 %} selected {% endif %}>Django Framework</option>
                    <option value="2" {% if blog.category == 2 %} selected {% endif %}>Django Rest Framework</option>
                    <option value="3" {% if blog.category == 3 %} selected {% endif %}>Python</option>
                    <option value="4" {% if blog.category == 4 %} selected {% endif %}>Personal</option>
                </select>
                
                <br>

                <label for="title">Title</label>
                <input type="text" value="{{ blog.title }}" name="title" id="title" placeholder="Enter your blog title" required>
                <br>

                <label for="content">Content</label>
                <textarea name="content" id="editor" required>{{ blog.content|safe }}</textarea>
                <br>

                <label for="image">Image</label>
                <input type="file" name="image">
                {% if blog.image %}
                <img src="{{blog.image.url}}" alt="Current Image" style="max-width: 100px; max-height: 100px;">
                <br>
                {% endif %}

                <button type="submit">Update</button>
                <a href="/blog/delete-blog/{{ blog.id }}" id="delete-button" class="btn btn-danger">Delete</a>
            </form>
        </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const deleteButton = document.querySelector("#delete-button");
        if (deleteButton) {
            deleteButton.addEventListener("click", function(event) {
                const confirmation = confirm("Are you sure you want to delete?");
                if (!confirmation) {
                    event.preventDefault(); // Prevent the default action if the user cancels
                }
            });
        }
    });
</script>
    </div>
    <footer>
        <p>Built with ❤️ by Aditya Upadhyay</p>
        <p>DSA ❤️ Development</p>
        <div>
            <a class="btn btn-light" href="https://www.linkedin.com/in/iamadityaupadhyay/">LinkedIn</a>
            <a class="btn btn-light" href="https://github.com/iamadityaupadhyay">GitHub</a>
        </div>
    </footer>
    <script>
        CKEDITOR.replace('editor');
    </script>
</body>
</html>

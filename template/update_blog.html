<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- CKEditor script -->
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>

    <!-- Custom CSS for Styling -->
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the blog form */
        .blog-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: auto;
        }

        /* Heading style */
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form field styles */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], 
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 2px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #delete-button {
            background-color: #f60707;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        /* Extra responsiveness for mobile */
        @media (max-width: 600px) {
            .blog-container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    {% include 'navigation.html' %}
    <div class="blog-container">
        <h1>Update Blog Post</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <label for="category_id">Category</label> -->
            <label for="category_id">Category</label>
            <select name="category" class="form-select" aria-label="Select a category" required>
                <option value="" disabled {% if not blog.category %} selected {% endif %}>Select Category</option>
                <option value="1" {% if blog.category == 1 %} selected {% endif %}>Django Framework</option>
                <option value="2" {% if blog.category == 2 %} selected {% endif %}>Django Rest Framework</option>
                <option value="3" {% if blog.category == 3 %} selected {% endif %}>Python</option>
                <option value="4" {% if blog.category == 4 %} selected {% endif %}>Personal</option>
            </select>
            
            <br>

            <label for="title">Title</label>
            <input type="text" value="{{ blog.title }}" name="title" id="title" placeholder="Enter your blog title" required>
            <br>

            <label for="content">Content</label>
            <textarea name="content" id="editor" required>{{ blog.content|safe }}</textarea>
            <br>

            <label for="image">Image</label>
            <input type="file" name="image">
            {% if blog.image %}
            <img src="/media/{{blog.image}}" alt="Current Image" style="max-width: 100px; max-height: 100px;">
            <br>
            {% endif %}

            <button type="submit">Update</button>
            <a href="/blog/delete-blog/{{ blog.id }}" id="delete-button" class="btn btn-danger">Delete</a>
        </form>
    </div>

    <script>
        // Initialize CKEditor for the textarea with id 'editor'
        CKEDITOR.replace('editor');
    </script>
   <footer style="background-color: #181818; color: white; padding: 20px; text-align: center;">
    <p>Built with ❤️ by Aditya Upadhyay</p>
    <p>#0th love is solving DSA #1st love is Development</p>
    <div>
        <a href="https://www.linkedin.com/in/iamadityaupadhyay/" style="color: white; margin: 0 10px;">LinkedIn</a>
        <a href="https://github.com/iamadityaupadhyay" style="color: white; margin: 0 10px;">GitHub</a>
    </div>
</footer>
</body>
</html>

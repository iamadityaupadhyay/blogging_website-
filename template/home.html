<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <style>
        .blog-post {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {%include "navigation.html"%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            {% for blog in blogs %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="/media/{{blog.image}}" class="card-img-top" alt="Loading">
                    <div class="card-body">
                        <h5 class="card-title">{{blog.title}}</h5>
                        <p class="card-text">Created By {{blog.user}}</p>
                        <a href="/blog/view-by-id/{{blog.id}}" class="btn btn-primary">View More</a>
                        <a href="/blog/update-blog/{{blog.id}}" class="btn btn-primary">Update</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No blog posts available.</p>
            {% endfor %}
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">{{ request.user.first_name }}</strong>
                <small>Just Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello {{ request.user.first_name }}! Happy to see you again!
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // This checks if just_logged_in is passed correctly and then triggers the toast
            {% if just_logged_in %}
                console.log("User just logged in. Showing toast.");
                var toastEl = document.getElementById('loginToast');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
            {% else %}
                console.log("User not just logged in.");
            {% endif %}
        });
    </script>
    
</body>
</html>

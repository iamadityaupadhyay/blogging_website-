<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-login {
            font-size: 1.1em;
            padding: 10px 0;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            flex-shrink: 0;
            background-color: #181818;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <main class="login-container">
            <h1 class="login-title">Login</h1>
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                
                <button class="btn btn-primary w-100 btn-login" type="submit">Sign in</button>
                <div class="forgot-password">
                    <a href="#" class="text-body-secondary">Forgot password?</a>
                </div>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="/blog/register/">Register here</a></p>
            </div>
        </main>
    </div>
    <footer>
        <p>Built with ❤️ by Aditya Upadhyay</p>
        <p>DSA ❤️ Development</p>
        <div>
            <a class="btn btn-light" href="https://www.linkedin.com/in/iamadityaupadhyay/">LinkedIn</a>
            <a class="btn btn-light" href="https://github.com/iamadityaupadhyay">GitHub</a>
        </div>
      </footer>
</body>
</html>

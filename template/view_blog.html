<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
        .blog-post {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            flex-shrink: 0;
            background-color: #181818;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        {% include 'navigation.html' %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">My Blog</a>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row">
                {% for blog in blogs %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card h-100">
                        <img src="{{blog.image.url}}" class="card-img-top" alt="Loading">
                        <div class="card-body">
                            {{blog.content|safe}}
                            <p class="card-text">Created By {{blog.user.username}}</p>
                            <a href="/blog/view-by-id/{{blog.id}}" class="btn btn-primary">View More</a>
                            <a href="/blog/update-blog/{{blog.id}}" class="btn btn-primary">Update</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p>No blog posts available.</p>
                {% endfor %}
            </div>
        </div>
    </div>
    <footer>
        <p>Built with ❤️ by Aditya Upadhyay</p>
        <p>DSA ❤️ Development</p>
        <div>
            <a class="btn btn-light" href="https://www.linkedin.com/in/iamadityaupadhyay/">LinkedIn</a>
            <a class="btn btn-light" href="https://github.com/iamadityaupadhyay">GitHub</a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

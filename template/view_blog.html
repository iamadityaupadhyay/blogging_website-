<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-post {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% include 'navigation.html' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            {% for blog in blogs %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="/media/{{blog.image}}" class="card-img-top" alt="Loading">
                    <div class="card-body">
                        {{blog.content|safe}}
                        <p class="card-text">Created By {{blog.user.username}}</p>
                        <a href="/blog/view-by-id/{{blog.id}}" class="btn btn-primary">View More</a>
                        <a href="/blog/update-blog/{{blog.id}}" class="btn btn-primary">Update</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No blog posts available.</p>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <footer style="background-color: #181818; color: white; padding: 20px; text-align: center;">
        <p>Built with ❤️ by Aditya Upadhyay</p>
        <p>#0th love is solving DSA #1st love is Development</p>
        <div>
            <a href="https://www.linkedin.com/in/iamadityaupadhyay/" style="color: white; margin: 0 10px;">LinkedIn</a>
            <a href="https://github.com/iamadityaupadhyay" style="color: white; margin: 0 10px;">GitHub</a>
        </div>
    </footer>
</body>
</html>
